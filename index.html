<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer  src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container hidden">
        <div class="sideBar">
            
        </div>
        <div class="containerRight">
            <div class="header">
                <input type="button" value="+ User" class="newUserInput" id="newUserInput">
            </div>
            <main class="containerMain">
            </main>
        </div> 
    </div>
    <div class="container --formUser">
        <form class="createUser" id="createUser"></form>
            <label for="idUser" class="labelColum idUserLabel">ID:
                <input type="number" name="id" class="inputFormUser" id="idUser" placeholder="id"></label>
            <label for="name" class="labelColum labelUserName">User Name:
                <input type="text" name="Name"class="inputFormUser" id="userName" placeholder="name">
            </label>
            <label for="email" class="labelColum labelEmail">Email:
                <input type="text" name="Email"class="inputFormUser" id="inputEmail" placeholder="Email">
            </label>
            <label for="password" class="labelColum labelPassword">Password:
                <input type="text" name="Password"class="inputFormUser" id="inputPassword" placeholder="Password">
            </label>
            <button type="submit" class="submitButton" id="submitButton">Submit</button>
        </form>
    </div>
    
</body>
</html>
